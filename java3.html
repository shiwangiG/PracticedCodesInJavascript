<!Doctype HTML>
<head>
<title>Java 3</title>
</head>
<body>
<p id="demo">Javascript can change font style</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button><br><br>
<button type ="button" onclick="document.getElementById('demo').style.display='none'">Click me!</button><br><br>
<button type"button" onclick="document.getElementById('demo').style.display='block'">Click me!</button>
</body>
</html>
